    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Create new pattern</h2>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>

                 <div class="form-group">
                    <label for="context">Context:</label>
                    <textarea class="form-control" rows="5" id="context"></textarea>
                </div>

                <div class="form-group">
                    <label for="forces">Forces:</label>
                    <textarea class="form-control" rows="5" id="forces"></textarea>
                </div>

                <div class="form-group">
                    <label for="solution">Solution:</label>
                    <textarea class="form-control" rows="5" id="solution"></textarea>
                </div>

                <div class="form-group">
                    <label for="discussion">Discussion:</label>
                    <textarea class="form-control" rows="5" id="discussion"></textarea>
                </div>

                <div class="form-group">
                    <label for="confidence-level">Confidence level:</label><br>
                    <label class="radio-inline"><input type="radio" name="confidence-level">0</label>
                    <label class="radio-inline"><input type="radio" name="confidence-level">1</label>
                    <label class="radio-inline"><input type="radio" name="confidence-level">2</label> 
                </div>

                <button type="button" class="btn btn-default">Create</button>
            </div>
